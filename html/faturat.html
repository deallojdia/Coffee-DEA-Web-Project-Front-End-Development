<!DOCTYPE html>
<html>
<head>
    <title>Faturat</title>
    <link rel="stylesheet" href="../css/content.css">
</head>
<body>
    <div class="content">
        <span class="titull_fqKlientit">COFFEE DEA & RESTAURANT</span>
      
        <div class="mbeshtjelles">
            <h2 class="newAccount_titull">FATURA AKTUALE</h2>
            <div id="detajetFatures" style="background: white; padding: 25px; color: black; font-family: monospace; border-radius: 5px; text-align: left; box-shadow: inset 0 0 10px rgba(0,0,0,0.1);">
                </div>
            <br>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="vazhdo" onclick="window.print()">PRINT FATURËN</button>
                <button class="vazhdo" style="background: #6c757d;" onclick="window.location.href='FQKRYESOREPUNONJESIT.html'">MBYLL</button>
            </div>
        </div>
    </div>

<script>
window.onload = () => {
    // Marrim historikun e porosive (ku klienti ruan porositë)
    const porosite = JSON.parse(localStorage.getItem('historiaPorosive')) || [];
    
    if(porosite.length > 0) {
        const p = porosite[porosite.length - 1]; // Marrim porosinë e fundit të bërë
        
        document.getElementById('detajetFatures').innerHTML = `
            <div style="text-align: center; border-bottom: 2px dashed #000; padding-bottom: 10px; margin-bottom: 10px;">
                <h3 style="margin:0;">COFFEE DEA & RESTAURANT</h3>
                <p style="font-size: 12px;">Data: ${p.dataPorosise || new Date().toLocaleString()}</p>
                <p style="font-size: 12px;">Nr. Fature: #FD-${p.id ? p.id.toString().slice(-5) : '001'}</p>
            </div>
            <p><strong>Klienti:</strong> ${p.klienti ? p.klienti.emri : 'Klient i rregullt'}</p>
            <p><strong>Tavolina:</strong> ${p.rezervimi ? p.rezervimi.tavolina : 'Pa rezervim'}</p>
            <hr style="border: 0; border-top: 1px solid #eee;">
            <p><strong>PRODUKTET:</strong></p>
            <ul style="list-style: none; padding: 0;">
                ${p.produktet.map(prod => `<li style="display: flex; justify-content: space-between;"><span>- ${prod.name}</span> <span>${prod.price || ''} L</span></li>`).join("")}
            </ul>
            <hr style="border: 0; border-top: 2px solid #000;">
            <div style="display: flex; justify-content: space-between; font-size: 20px; font-weight: bold;">
                <span>TOTALI:</span>
                <span>${p.totali} LEK</span>
            </div>
            <div style="text-align: center; margin-top: 20px; font-size: 10px;">
                <p>Faleminderit që na vizituat!</p>
            </div>
        `;
    } else {
        document.getElementById('detajetFatures').innerHTML = "<p style='text-align:center;'>Nuk ka porosi aktive në sistem.</p>";
    }
}
</script>
</body>
</html>
