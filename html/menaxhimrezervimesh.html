<!DOCTYPE html>
<html>
<head>
    <title>MENAXHIM REZERVIMESH - Coffee Dea</title>
    <link rel="stylesheet" href="../css/content.css">
    <style>
        .rezervim-karta {
            background: white; 
            margin: 15px auto; 
            padding: 20px; 
            border-radius: 12px; 
            border-left: 10px solid #592403;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: #333;
            max-width: 600px;
            text-align: left;
        }
        .rezervim-karta h3 {
            margin-top: 0;
            color: #592403;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .rezervim-karta p { margin: 8px 0; font-size: 15px; }
        .info-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .btn-anullo {
            background: #a71d1d; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-anullo:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="content">
        <span class="titull_fqKlientit">COFFEE DEA & RESTAURANT</span>
      
        <div class="mbeshtjelles">
            <h2 class="newAccount_titull">REZERVIMET E REJA</h2>
            
            <div id="listaRezervimeve">
                </div>

            <br>
            <button class="vazhdo" onclick="window.location.href='../html/FQKRYESOREPUNONJESIT.html'">FAQJA KRYESORE</button>
        </div>
    </div>

<script>
    // Funksioni që lexon të dhënat nga LocalStorage
    function shfaqRez() {
        // 'listaRezervimeve' është çelësi që mbush faqja e klientit
        let rez = JSON.parse(localStorage.getItem('listaRezervimeve')) || [];
        let cont = document.getElementById('listaRezervimeve');
        
        if (rez.length === 0) {
            cont.innerHTML = "<p style='color: white; text-align: center; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;'>Nuk ka asnjë rezervim aktiv në pritje.</p>";
            return;
        }

        cont.innerHTML = ""; // Pastrojmë para se të shfaqim të rejat
        
        // Renditja: Më i riu shfaqet i pari (Reverse)
        [...rez].reverse().forEach((r, index) => {
            // Llogarisim indeksin real për fshirje (pasi kemi bërë reverse)
            let realIndex = rez.length - 1 - index;

            cont.innerHTML += `
                <div class="rezervim-karta">
                    <h3>Klienti: ${r.emri || 'I panjohur'}</h3>
                    <div class="info-group">
                        <p><strong>Tavolina:</strong> Nr. ${r.tavolina}</p>
                        <p><strong>Kapaciteti:</strong> ${r.kapaciteti} Persona</p>
                    </div>
                    <div class="info-group">
                        <p><strong>Data:</strong> ${r.data}</p>
                        <p><strong>Ora:</strong> ${r.ora}</p>
                    </div>
                    <p><strong>Telefon:</strong> ${r.numer}</p>
                    <button class="btn-anullo" onclick="fshiRez(${realIndex})">PËRFUNDO SHËRBIMIN / FSHI</button>
                </div>`;
        });
    }

    // Funksioni për të fshirë rezervimin kur përfundon puna ose anullohet
    function fshiRez(i) {
        if(confirm("A jeni i sigurt që dëshironi ta hiqni këtë rezervim nga lista?")) {
            let rez = JSON.parse(localStorage.getItem('listaRezervimeve')) || [];
            rez.splice(i, 1); 
            localStorage.setItem('listaRezervimeve', JSON.stringify(rez)); 
            shfaqRez(); // Rifreskojmë tabelën
        }
    }

    // Ngarkojmë rezervimet automatikisht sapo hapet faqja
    window.onload = shfaqRez;
</script>
</body>
</html>
